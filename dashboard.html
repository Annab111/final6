<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style2.css">
    <link rel="shortcut icon" href="icon3.ico"/>
    <title>Note taking app</title>
</head>
<body>
    
    <div id="app">
      
        <button id="addNoteBTN" class="add-note modal-trigger" data-target="modal1">+</button>
        
    </div>

      <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <div class="row">
                    <form class="col s12" id="addNoteForm">
                      <div class="row">

                        <div class="input-field col s12">
                          <input type="text" placeholder="Enter Note Title Here......." id="noteTitle" name="noteTitle">
                        </div>

                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <textarea name="noteBody" id="noteBody" placeholder="Enter Note Body here....." class="materialize-textarea"></textarea>
                        </div>
                      </div>
                      <div class="row">

                  <div class="input-field col s12">
                          <input type="submit" class="col s12 waves-effect waves-light btn" value="Add">
                      </div>

                  
                      </div>
                    </form>
                    
                  </div>
                  
            </div>
            
        </div>
        <div id="logout">
          <button class="logout" type="button" id="logoutBTN">Log out</button>
      </div>
        
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> -->
    
    <script src="js/firebase.js"></script> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="js/scriptdash.js"></script>
</body>
</html>
